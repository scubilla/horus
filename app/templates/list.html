{% extends 'body.html' %}

{% block content %}
<div class="card card-default">
  <div class="card-header">
    <h3 class="card-title">
        <i class="fas fa-search"></i>
        {{ title }}
    </h3>
  </div>
  <!-- /.card-header -->
  <div class="card-body">
  <table class="table">
  <thead>
    {% block columns %}
    {% endblock %}
  </thead>
  <tbody>
  {% block rows %}
  {% endblock %}

  </tbody>
</table>

  </div>
  <!-- /.card-body -->
  <div class="card-footer">
    <button class="btn btn-primary btn-flat">
        <i class="fa-solid fa-plus"></i> Nuevo Registro
    </button>
  </div>

</div>
<!-- /.card -->

{% endblock %}
